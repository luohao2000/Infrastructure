server:
  port: 8612
spring:
  boot:
    admin:
      client:
        enabled: true
        url: http://apm-springboot-admin.public
        instance:
          service-host-type: ip
  cloud:
    kubernetes:
      config:
        sources:
          - name: springboot-actuator-delta
          - name: springboot-admin-delta
          - name: application
          - name: alarm-probe
        namespace: sre
  rabbitmq:
    host: 10.238.234.109
    port: 5672
    username: admin
    password: root@123!

management:
  server:
    port: 58081
  jmx:
    metrics:
      export:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  simple:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    restart:
      enabled: true
    shutdown:
      enabled: true
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"

logging:
  config: classpath:logback.xml

itiaoling:
  product-line: sre
  data-center: hk
  logs:
    appender:
      elk:
        kafka-host: kafka-test.itiaoling.com:9092
      scenario: mp-tech
  filter:
    monitor-filter:
      enabled: true
  data-source:
    dynamic:
      enabled: true
      data-source-list:
        - name: master
          jdbcUrl: jdbc:mysql://10.238.234.112:3306/account?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
          username: dev_prog
          password: dev_prog
          poolName: masterDB
          maximumPoolSize: 15
          maxLifetime: 180000
          idleTimeout: 60000
          connectionTimeout: 20000
          minimumIdle: 5
      default-datasource-name: master
debug: true
